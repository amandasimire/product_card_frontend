<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="StyleSheet" href= "./card.css" />
  
  <script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js?v=6"></script>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">

    <div class="card">
      <div id="product_card" ></div>
				<img src="./images/image-product-desktop.jpg" id="product_desktop"/>
      </div>

      <div class="card_text" id="head_text" >
				Perfume
			</div>

      <div class="title_text" id="title" >
				Gabrielle Essence Eau De Parfum<br/>
			</div>

      <div class="card_text" id="body_text" >
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.<br/><br/><br/>
      </div>

      <div id="price" >
        $149.99<br/>
      </div>

      <div id="strike" >
        $169.99
      </div>

      <div class="button">
        <div id="btn" > </div>
          <div id="cart" >
            Add to Cart
        </div>
          <img src="./images/vector.png" id="vector" />
      </div> 
     
  
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amanda Simire</a>.
  </div>
</body>
</html>
